<div class="container ajout">
  <div class="row">
    <h3>Create a TYPE</h3>
    <form (ngSubmit)="onSubmit()" class="col-12">
      <div class="form-group col-lg-12 mt-5">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="type.name" name="name">
      </div>
      <div class="create">
        <button type="submit" class="btn btn-success">Create my Type</button>
      </div>
    </form>
    <div class="panel panel-default col-lg-12">
        <div class="panel-heading mt-5 mb-5">
            <h3>Erase a TYPE</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pro of types">
                        <td>{{pro.name}}</td>
                        <td><button (click)="delete(pro.id)">Delete</button><button>Erase</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
  </div>
</div>
