<div class="container">
    <h3>Create a POKEMON</h3>
    <form (ngSubmit)="onSubmit()" class="col-12 mt-5">
        <div class="form-group col-lg-12 mt-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="pokemon.name" name="name">
        </div>
        <div class="form-group col-lg-12 mt-3">
            <label for="Type">Type</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="pokemon.typeId" name="type">
        </div>
        <div class="form-group col-lg-12 mt-3">
            <label for="Image">Image</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="pokemon.image" name="image">
        </div>
        <div class="create">
            <button type="submit" class="btn btn-success">Cr√©er mon produit</button>
        </div>
    </form>
    <div class="panel panel-default mt-5">
        <div class="panel-heading">
            <h3>Erase a Pokemon</h3>
        </div>
        <div class="panel-body mt-5">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>type</th>
                        <th>image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pro of pokes">
                        <td>{{pro.name}}</td>
                        <td>{{pro.type.name}}</td>
                        <td><img src="{{pro.image}}"/></td>
                        <td><button class="mr-3" (click)="delete(pro.id)">Supprimer</button><button>Modifier</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
